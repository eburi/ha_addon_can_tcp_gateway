name: CAN to TCP Gateway
slug: can_tcp_gateway
version: "0.2.0"
description: >
  Expose SocketCAN frames from a CAN interface over TCP in various binary formats
  (simple, yacht, actisense) so SignalK can treat it like a NMEA2000 gateway.

arch:
  - amd64
  - armv7
  - aarch64

startup: services
init: false
host_network: true

privileged:
  - NET_ADMIN
  - SYS_RAWIO

options:
  can_interface: can0
  listen_host: 0.0.0.0
  listen_port: 2598
  log_level: info

schema:
  can_interface: str
  listen_host: str
  listen_port: int
  log_level: list(info|debug|warning|error)
